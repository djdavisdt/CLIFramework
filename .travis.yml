language: php
php:
- '5.6'
- '7.0'
- '7.1'
matrix:
  fast_finish: true
  allow_failure:
  - php: '5.6'
install:
- phpenv rehash
- composer install
script:
- phpunit -c phpunit.xml.dist
- example/demo meta --zsh commit arg 0 suggestions
- example/demo meta --zsh commit arg 1 valid-values
- example/demo zsh --bind demo > zsh
after_success:
- php vendor/bin/coveralls -v
cache:
  apt: true
  directories:
  - vendor
notifications:
  email:
    on_success: change
    on_failure: change
